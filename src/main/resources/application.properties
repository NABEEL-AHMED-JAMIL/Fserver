# ===============================
# = SERVER SOURCE
# ===============================
# web server
server.port = 9191
# ===============================
# = MONGODB SOURCE
# Note:- properties use base
# on project name like (fserver,server)
# ===============================
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=filedb
mongodb.fserver.host=localhost
mongodb.fserver.port=27017
mongodb.fserver.database=filedb
mongodb.server.host=localhost
mongodb.server.port=27017
mongodb.server.database=geofence
# ===================================
# = MONGO-AUTO-CONFIGURATION-DISABLE
# ===================================
spring.autoconfigure.exclude = org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration
# ===============================
# = MULTIPART SOURCE
# ===============================
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max repository size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
## File Storage Properties
file.upload-dir=./uploads
